<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oromia Gov AI Bot</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="/static/marked.min.js"></script>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-landmark"></i>
                </div>
                <h1>Oromia Gov<span>AI Bot</span></h1>
            </div>

            <nav class="settings">
                <div class="setting-group">
                    <label for="language-select"><i class="fas fa-language"></i> Language</label>
                    <select id="language-select">
                        <option value="om">Afaan Oromo</option>
                        <option value="am">Amharic</option>
                        <option value="en" selected>English</option>
                    </select>
                </div>

                <div class="setting-group">
                    <label for="sector-select"><i class="fas fa-folder-open"></i> Sector</label>
                    <select id="sector-select">
                        <option value="">All Sectors</option>
                        <option value="passport" selected>Passport</option>
                        <option value="municipality">Municipality</option>
                        <option value="utilities">Utilities</option>
                        <option value="general">General</option>
                    </select>
                </div>
            </nav>

            <div class="sidebar-footer">
                <p>Regional Government of Oromia</p>
            </div>
        </aside>

        <main class="chat-interface">
            <div id="chat-messages" class="chat-messages">
                <div class="message system">
                    <div class="message-content">
                        Welcome to the Oromia Government AI Assistant. How can I help you today?
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <input type="text" id="user-input" placeholder="Type your question here..." autocomplete="off">
                    <button id="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-helper">
                    Supports Afaan Oromo, Amharic, and English.
                </div>
            </div>
        </main>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
